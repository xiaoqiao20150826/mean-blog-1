<form class="form-signin" name="loginForm" ng-submit="submitForm()">
    <h2 class="form-signin-heading"> 请登录 </h2>
    <div class="input-group margin-bottom-sm">
        <span class="input-group-addon">
            <i class="fa fa-user fa-fw"></i>
        </span>
        <input type="text" name="username" ng-model="login.username" placeholder="请输入用户名"
        ng-minlength="3" ng-maxlength="20" required="required" ng-focus="ng-focus" class="form-control"/>
    </div>
    <div ng-messages="loginForm.username.$error" ng-messages-multiple="ng-messages-multiple"
    ng-if="loginForm.username.$dirty &amp;&amp; (!loginForm.username.$focused || loginForm.submitted)" class="error ng-cloak">
        <div ng-message="required">用户名不能为空</div>
        <div ng-message="minlength">用户名最短为3位字符</div>
        <div ng-message="maxlength">用户名最长为20位字符</div>
    </div>
    <div class="input-group margin-bottom-sm">
        <span class="input-group-addon">
            <i class="fa fa-key fa-fw"></i>
        </span>
        <input type="password" name="password" ng-model="login.password" placeholder="请输入密码"
        ng-minlength="3" ng-maxlength="20" required="required" ng-focus="ng-focus" class="form-control"/>
    </div>
    <div ng-messages="loginForm.password.$error" ng-messages-multiple="ng-messages-multiple"
    ng-show="loginForm.password.$dirty &amp;&amp; (!loginForm.password.$focused || loginForm.submitted)" class="error ng-cloak">
        <div ng-message="required">密码不能为空</div>
        <div ng-message="minlength">密码最短为3位字符</div>
        <div ng-message="maxlength">密码最长为20位字符</div>
        <div ng-message="wrong">用户名或密码错误</div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="记住我"/>记住我
        </label>
    </div>
    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-lg btn-block">注册</button>
</form>
